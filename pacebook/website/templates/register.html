{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endfor %}
    <main class="container-fluid py-5 text-center">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password_confirm" name="password_confirm" placeholder="Password (confirm)" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </main>
{% endblock %}
